          name: user_id
          description: ID of the user
          required: true
          type: string
          default: '5c49e7f329202200177264e7'
        - in: path
          name: currency
          description: Currency [BTC or ETH or USD]
          required: true
          type: string
          default: 'USD'
          
      responses:
        200:
          description: Success
          schema:
            type: string

