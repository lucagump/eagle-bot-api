              email: 'francesco.bruschetti@yahoo.it'
              name: 'Francesco'
              image_url: 'https://www.iconspng.com/images/-abstract-user-icon-1/-abstract-user-icon-1.jpg'
              password: 'Password'
              ETH: 0
              BTC: 0
              USD: 0
              __v: 0

